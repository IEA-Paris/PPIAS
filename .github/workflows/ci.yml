name: ci

on:
  workflow_dispatch:
    inputs:
      foo:
        description: ''
        required: false
        default: 'bar'

  push:
    branches:
      - main
      - develop
    paths-ignore:
      - 'infra/**'

env:
  ENV: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
  AWS_REGION: 'eu-west-3' # paris

jobs:
  install:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@master

      - name: ğŸ— Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: ğŸ›  Increase node memory
        id: node-options-space-increase
        run: export NODE_OPTIONS="--max-old-space-size=8192"

      - name: ğŸ›  Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Install dependencies
        run: yarn install

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-${{ github.sha }}
          restore-keys: |
            ${{ matrix.os }}-yarn-

  build:
    name: ğŸš§ Nuxt build
    needs: install
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      #- name: Run tests ğŸ§ª
      #  run: yarn test
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache-dependency-path: ${{yarn cache dir}}

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache dist
        uses: actions/cache@v3
        with:
          path: dist
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-${{ github.sha }}

      - name: ğŸ¤ Build
        run: yarn build
        env:
          DEEPL_KEY: ${{ secrets.DEEPL_KEY }}
          ORCID_ID: ${{secrets.ORCID_SANDBOX_ID}}
          ORCID_SANDBOX_SECRET_KEY_ID: ${{secrets.ORCID_SANDBOX_SECRET_KEY_ID}}

      - name: ğŸ¤ Generate
        run: yarn generate
        env:
          DEEPL_KEY: ${{ secrets.DEEPL_KEY }}
          ORCID_ID: ${{secrets.ORCID_SANDBOX_ID}}
          ORCID_SANDBOX_SECRET_KEY_ID: ${{secrets.ORCID_SANDBOX_SECRET_KEY_ID}}

      - name: Cache dist
        uses: actions/cache@v3
        with:
          path: dist
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-${{ github.sha }}

      - name: â¤´ï¸ Retro push generated content ğŸ§™â€â™‚ï¸
        run: |
          git config --global user.name "CI"
          git config --global user.email "username@users.noreply.github.com"
          git add content
          git add -f static/pdfs
          echo `git commit -m "[skip ci] auto-generated content"`
          echo `git status`
          echo `git push`

      - name: ğŸ¤« Setting up AWS credentials
        uses: 'aws-actions/configure-aws-credentials@v1'
        with:
          aws-access-key-id: ${{ env.ENV == 'prod' && secrets.AWS_ACCESS_KEY_ID ||  secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ env.ENV == 'prod' && secrets.AWS_SECRET_ACCESS_KEY || secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ¤« Getting cloudfront secrets
        uses: 'marvinpinto/action-inject-ssm-secrets@latest'
        with:
          ssm_parameter: '/ppias/cloudfront/id'
          env_variable_name: 'ssm_cloudfront_id'

      - name: ğŸ¤« Getting S3 secrets
        uses: 'marvinpinto/action-inject-ssm-secrets@latest'
        with:
          ssm_parameter: '/ppias/s3/name'
          env_variable_name: 'ssm_s3_name'

      - name: ğŸš€ Deploy to S3 ğŸš€ğŸš€
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ env.SSM_S3_NAME }}
          SOURCE_DIR: 'dist'

      - name: ğŸ”ƒ Invalidate Cloudfront Cache
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ env.SSM_CLOUDFRONT_ID }}
          PATHS: '/*'
