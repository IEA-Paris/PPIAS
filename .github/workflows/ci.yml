name: ci

on:
  workflow_dispatch:
    inputs:
      foo:
        description: ''
        required: false
        default: 'bar'

  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'infra/**'

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: Run linter ğŸ‘€
        run: yarn lint

        #- name: Run tests ğŸ§ª
        #  run: yarn test

      - name: Generate & bundleğŸ¤
        run: yarn run build && yarn run generate
        env:
          DEEPL_KEY: ${{ secrets.DEEPL_KEY }}

      - name: Prepare to merge the generated content
        uses: actions/checkout@v2.4.0
        with:
          clean: 'false'

      - name: Push generated content ğŸ§™â€â™‚ï¸
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          set +e 
          git status | grep modified
          if [ $? -eq 0 ]
          then
              set -e
              git commit -m "[skip ci] auto-generated content"
              git push
          else
              set -e
              echo "No changes since last run"
          fi
          git commit -m "[skip ci] auto-generated content"
          git status
          git push

      - name: Deploy to S3 ğŸš€ğŸš€ğŸš€
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: pias #TODO: fetch from tf
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'eu-west-1' # optional: defaults to us-east-1
          SOURCE_DIR: 'dist'

      - name: Invalidate Cloudfront Cache
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: 'E20JX3UOOUCLYC' #TODO: fetch from tf
          PATHS: '/*'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
