---
label: Article
hide_body: false
fields:
- name: published
  type: boolean
  label: Published
- name: article_title
  type: text
  config:
    required: true
    min: 5
    max: 200
  label: Article Title
- name: authors
  type: field_group_list
  fields:
  - name: author
    type: include
    config: {}
    template: author
    label: Author
  config:
    min: 
    max: 
    labelField: lastname
  label: Author(s)
  showOnly:
    value: true
- name: custom_pdf
  type: file
  config:
    maxSize: 64
  label: Custom PDF
  description: If used, the usual PDF will <strong>not </strong>be generated (ad the
    file provided will be used instead)
- name: abstract
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: false
    schema:
      format: markdown
    min: 12
    max: 1500
  label: Abstract
- name: issue
  type: select
  default: []
  config:
    required: false
    options: []
    source:
      type: pages
      section: issues
      file: 
      path: 
  label: Issue
- name: picture
  type: file
  config:
    maxSize: 64
  label: Picture
  description: Picture used as thumbnail and article splash. Not used if a youtube
    ID is provided as thumbnail below.
- name: picture_copyright
  type: text
  config:
    required: false
  label: Picture copyright
- name: yt
  type: text
  config:
    required: false
  label: Youtube thumbnail
  description: Add the ID of the youtube video you want it as a thumbnail &amp; article
    splash. Leave empty if you want a regular thumbnail
- name: highlight
  type: boolean
  label: Highlighted
  description: Will try to use the best slots to display highlighted articles
- name: keywords
  type: tag_list
  default: []
  label: Keywords
- name: date
  type: datetime
  label: Date
  description: Seen as the publication date on the article
  config:
    required: true
    date_format: 
    time_format: 
    display_utc: false
  default: now
- name: bibliography
  type: file
  config:
    maxSize: 64
  label: Bibliography
  description: Insert a *.json file here
- name: language
  type: select
  default: English
  config:
    required: true
    options:
    - English
    - French
    - German
    - Italian
    - Portuguese
    - Dutch
    - Russian
    - Chinese
    - Japanese
    - Greek
    - Spanish
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Language
  description: The language of the article content (be it media or text).Fallback
    on english
- name: disciplines
  type: select
  default: []
  config:
    required: false
    options: []
    source:
      type: documents
      section: english
      file: i18n/en.json
      path: rules
  label: Disciplines
- name: needDOI
  type: boolean
  label: Does it need a generated DOI?
  default: true
- name: doi
  type: text
  config:
    required: false
  label: DOI
  description: Since you don't need to generate a DOI, provide one here if you have
    it (facultative).
  showOnly:
    field: needDOI
    value: false
